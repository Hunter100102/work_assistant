services:
  - type: web
    name: rag-starter
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CHAT_MODEL
        value: gpt-4o-mini
      - key: OPENAI_EMBED_MODEL
        value: text-embedding-3-small
      - key: STORAGE_DIR
        value: /opt/render/project/src/storage
    disk:
      name: rag-storage
      mountPath: /opt/render/project/src/storage
      sizeGB: 1
