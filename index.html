<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mercedes Work Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">🚗 Mercedes Work Assistant</h1>
    <div id="chat-box" class="bg-white shadow rounded-lg p-4 h-[60vh] overflow-y-auto mb-4"></div>
    <form id="chat-form" class="flex space-x-2">
      <input id="chat-input" type="text" placeholder="Ask a question..." class="flex-1 border p-2 rounded-md shadow" />
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("chat-input");
    const chatBox = document.getElementById("chat-box");

    const appendMessage = (sender, message) => {
      const div = document.createElement("div");
      div.className = sender === "You" ? "text-right mb-2" : "text-left mb-2";
      div.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage("You", msg);
      input.value = "";

      try {
        const res = await fetch("https://work-assistant-iq1k.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json();
        appendMessage("Bot", data.response || "⚠️ No response");
      } catch (err) {
        appendMessage("Bot", "⚠️ Failed to reach backend.");
      }
    });
  </script>
</body>
</html>
